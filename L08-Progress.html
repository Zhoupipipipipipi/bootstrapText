<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">60%</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar"
                 aria-valuemin="0" aria-valuemax="100"aria-valuenow="60" style="width: 60%">
                60%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info active" style="width: 40%"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 40%">
                40%
            </div>
        </div>
        <h4>堆叠效果</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 40%">40%</div>
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 20%">20%</div>
        </div>
    </div>
</body>
</html>
