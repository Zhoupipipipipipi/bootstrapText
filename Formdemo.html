<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <form role="form">
       <fieldset>
           <input type="text" class="form-control">
           <textarea class="form-control" rows="5">hello</textarea>

           <div class="checkbox">
               <label>
                   <input type="checkbox" value="">吃橘子
               </label>
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" value="">吃苹果
               </label>
           </div>
           <div class="radio">
               <label>
                   <input name="optionRadios" type="radio" value="">男
               </label>
           </div>
           <div class="radio">
               <label>
                   <input name="optionRadios" type="radio" value="">女
               </label>
           </div>

           <select class="form-control">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
           </select>

           <p class="form-control-static">请按照我的格式输入：hello@qq.com</p>

           <input class="form-control" type="text" readonly>
       </fieldset>
        <div class="form-group  has-error has-feedback col-md-6">
            <label>用户名</label>
            <input type="text" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback col-md-6">
            <label>用户名</label>
            <input type="text" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback col-md-6">
            <label>用户名</label>
            <input type="text" class="form-control">
            <span class="glyphicon glyphicon-ban-circle form-control-feedback"></span>
        </div>
    </form>
</body>
</html>
