<!DOCTYPE html>
<html>
<head lang="en">

        body{
            margin: 10px 0;

    </style>
</head>
<body>
    <div class="container">

                <tr class="info">
                    <td>表格单元格</td>

                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
