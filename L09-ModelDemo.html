<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">
            启动大的modal
        </button>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    这是一个大的模态框
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-sm">
            启动小的modal
        </button>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    这是一个小的模态框
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@mdo">Open
            modal for @mdo
        </button>
        <div class="modal" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModelLable">New Message</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <form class="form-group">
                                <label class="control-label">Recipient</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </form>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button=$(event.relatedTarget);
            var recipient=button.data('whatever');
            var modal=$(this);
            modal.find('.modal-title').text('New Message to'+recipient);
            modal.find('.modal-body input').val(recipient);
        })
    </script>
</body>
</html>
