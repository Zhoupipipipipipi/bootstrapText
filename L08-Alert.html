<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>警告框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-success">
            Hello,大家好
        </div>
    </div>
    <div class="container">
        <div class="alert alert-info">
            Hello,大家好
        </div>
    </div>
    <div class="container">
        <div class="alert alert-danger">
            Hello,大家好
        </div>
    </div>
    <div class="container">
        <div class="alert alert-warning">
            Hello,大家好
        </div>
    </div>

    <div class="container">
        <div class="alert alert-danger">
            欢迎来到极客学院！
            <button class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-info">
            如有问题，请点击
            <a href="http://www.baidu.com" class="alert-link">百度一下，你就知道</a>
        </div>
    </div>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
